name: Backend CI/CD (PR=CI, main=Deploy)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci-backend:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        working-directory: backend
        run: npm ci

      - name: Prisma generate
        working-directory: backend
        run: npm run prisma:generate

      - name: Apply migrations (CI)
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: backend
        run: npm test

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Package artifact
        run: |
          set -euo pipefail
          tar -czf backend-artifact.tar.gz \
            backend/dist \
            backend/package.json \
            backend/package-lock.json \
            backend/prisma

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend-artifact.tar.gz

  deploy-backend:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      - name: Install SSH key (uses LIDRKEY)
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.LIDRKEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Validate key format early
          ssh-keygen -lf ~/.ssh/id_rsa >/dev/null

          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy artifact to EC2
        run: |
          set -euo pipefail
          scp -i ~/.ssh/id_rsa backend-artifact.tar.gz \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/backend-artifact.tar.gz"

      - name: Deploy on EC2 (install, migrate, restart)
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
          "APP_DIR='${{ secrets.APP_DIR }}' DATABASE_URL='${{ secrets.DATABASE_URL }}' bash -s" <<'EOF'
            set -euo pipefail

            APP_DIR="${APP_DIR:-/home/ubuntu/app}"

            # Safety checks: avoid catastrophic deletion if APP_DIR is wrong
            if [ -z "$APP_DIR" ] || [ "$APP_DIR" = "/" ] || [ "$APP_DIR" = "/home" ] || [ "$APP_DIR" = "/home/ubuntu" ]; then
              echo "ERROR: APP_DIR is unsafe: '$APP_DIR'"
              exit 1
            fi

            mkdir -p "$APP_DIR/current"
            rm -rf "$APP_DIR/current"/*

            # Unpack artifact into $APP_DIR/current/backend/...
            tar -xzf "$APP_DIR/backend-artifact.tar.gz" -C "$APP_DIR/current"
            cd "$APP_DIR/current/backend"

            # Write runtime env
            if [ -z "${DATABASE_URL:-}" ]; then
              echo "ERROR: DATABASE_URL is empty on remote"
              exit 1
            fi
            echo "DATABASE_URL=$DATABASE_URL" > .env

            # Prisma CLI is in devDependencies -> do NOT omit dev
            npm ci
            npm run prisma:generate
            npx prisma migrate deploy

            # Start/restart via PM2 using package.json start (node dist/index.js)
            if pm2 describe backend >/dev/null 2>&1; then
              pm2 restart backend --update-env
            else
              pm2 start npm --name backend -- start
            fi

            pm2 save

            echo "✅ PM2 status:"
            pm2 status

            echo "✅ Local health check:"
            curl -fsS http://localhost:3000 >/dev/null && echo "Backend responding on :3000"
EOF
