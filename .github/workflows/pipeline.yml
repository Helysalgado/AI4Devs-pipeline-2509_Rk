name: Backend CI/CD Pipeline (Push con PR abierto)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - pipeline-hso

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-backend:
    name: CI Backend (Tests + Build)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npm run prisma:generate

      - name: Apply database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: backend
        run: npm test

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Package artifact
        run: |
          set -euo pipefail
          tar -czf backend-artifact.tar.gz \
            backend/dist \
            backend/package.json \
            backend/package-lock.json \
            backend/prisma

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend-artifact.tar.gz
          retention-days: 1

  deploy-backend:
    name: Deploy to EC2
    needs: ci-backend
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      - name: Install SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.LIDRKEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -lf ~/.ssh/id_rsa >/dev/null
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy artifact to EC2
        run: |
          set -euo pipefail
          scp -i ~/.ssh/id_rsa backend-artifact.tar.gz "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/backend-artifact.tar.gz"

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "APP_DIR='${{ secrets.APP_DIR }}' DATABASE_URL='${{ secrets.DATABASE_URL }}' bash -s" << 'DEPLOYEOF'
          set -euo pipefail
          APP_DIR="${APP_DIR:-/home/ubuntu/app}"
          if [ -z "$APP_DIR" ] || [ "$APP_DIR" = "/" ] || [ "$APP_DIR" = "/home" ] || [ "$APP_DIR" = "/home/ubuntu" ]; then
            echo "ERROR: APP_DIR is unsafe"
            exit 1
          fi
          echo "Deploying to $APP_DIR..."
          mkdir -p "$APP_DIR/current"
          rm -rf "$APP_DIR/current"/*
          tar -xzf "$APP_DIR/backend-artifact.tar.gz" -C "$APP_DIR/current"
          cd "$APP_DIR/current/backend"
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "ERROR: DATABASE_URL is empty"
            exit 1
          fi
          echo "DATABASE_URL=$DATABASE_URL" > .env
          echo "NODE_ENV=production" >> .env
          echo "PORT=3000" >> .env
          echo "Installing dependencies..."
          npm ci
          echo "Generating Prisma Client..."
          npm run prisma:generate
          echo "Applying database migrations..."
          npx prisma migrate deploy
          echo "Starting/restarting backend with PM2..."
          if pm2 describe backend >/dev/null 2>&1; then
            pm2 restart backend --update-env
          else
            pm2 start npm --name backend -- start
          fi
          pm2 save
          echo "Deployment completed"
          pm2 status
          sleep 3
          if curl -fsS http://localhost:3000 >/dev/null 2>&1; then
            echo "Backend responding on port 3000"
          else
            echo "Backend may need more time to start"
          fi
          DEPLOYEOF

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Backend deployed successfully to EC2" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- EC2 Host: ${{ secrets.EC2_HOST }}" >> $GITHUB_STEP_SUMMARY
