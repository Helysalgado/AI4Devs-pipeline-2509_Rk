name: Backend CI/CD Pipeline (Push con PR abierto)

on:
  push:
    branches-ignore:
      - main  # Opcional: excluir main si solo quieres que funcione en ramas de feature

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Verificar si la rama tiene un Pull Request abierto
  check-pr-open:
    name: Check if PR is open
    runs-on: ubuntu-latest
    outputs:
      has_pr: ${{ steps.check.outputs.has_pr }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    
    steps:
      - name: Check for open PR
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          
          BRANCH="${GITHUB_REF#refs/heads/}"
          REPO="${GITHUB_REPOSITORY}"
          
          echo "ðŸ” Checking if branch '$BRANCH' has an open PR..."
          
          # Consultar la API de GitHub para buscar PRs abiertos de esta rama
          PR_DATA=$(curl -sS -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/pulls?state=open&head=${GITHUB_REPOSITORY_OWNER}:${BRANCH}")
          
          PR_COUNT=$(echo "$PR_DATA" | jq '. | length')
          
          if [ "$PR_COUNT" -gt 0 ]; then
            PR_NUMBER=$(echo "$PR_DATA" | jq -r '.[0].number')
            echo "âœ… Found open PR #$PR_NUMBER for branch '$BRANCH'"
            echo "has_pr=true" >> $GITHUB_OUTPUT
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸  No open PR found for branch '$BRANCH'"
            echo "â­ï¸  Pipeline will be skipped"
            echo "has_pr=false" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
          fi

  # Job 2: CI (Tests + Build) - Solo si hay PR abierto
  ci-backend:
    name: CI Backend (Tests + Build)
    needs: check-pr-open
    if: needs.check-pr-open.outputs.has_pr == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npm run prisma:generate

      - name: Apply database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: backend
        run: npm test

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Package artifact
        run: |
          set -euo pipefail
          tar -czf backend-artifact.tar.gz \
            backend/dist \
            backend/package.json \
            backend/package-lock.json \
            backend/prisma

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend-artifact.tar.gz
          retention-days: 1

  # Job 3: Deploy to EC2 - Solo si CI pasÃ³
  deploy-backend:
    name: Deploy to EC2
    needs: [check-pr-open, ci-backend]
    if: needs.check-pr-open.outputs.has_pr == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      - name: Install SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.LIDRKEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Validate key format
          ssh-keygen -lf ~/.ssh/id_rsa >/dev/null

          # Add EC2 host to known_hosts
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy artifact to EC2
        run: |
          set -euo pipefail
          scp -i ~/.ssh/id_rsa backend-artifact.tar.gz \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_DIR }}/backend-artifact.tar.gz"

      - name: Deploy on EC2
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
          "APP_DIR='${{ secrets.APP_DIR }}' DATABASE_URL='${{ secrets.DATABASE_URL }}' bash -s" <<'EOFMARKER'
            set -euo pipefail

            APP_DIR="${APP_DIR:-/home/ubuntu/app}"

            # Safety checks
            if [ -z "$APP_DIR" ] || [ "$APP_DIR" = "/" ] || [ "$APP_DIR" = "/home" ] || [ "$APP_DIR" = "/home/ubuntu" ]; then
              echo "ERROR: APP_DIR is unsafe: $APP_DIR"
              exit 1
            fi

            echo "Deploying to $APP_DIR..."
            mkdir -p "$APP_DIR/current"
            rm -rf "$APP_DIR/current"/*

            # Extract artifact
            tar -xzf "$APP_DIR/backend-artifact.tar.gz" -C "$APP_DIR/current"
            cd "$APP_DIR/current/backend"

            # Write environment variables
            if [ -z "${DATABASE_URL:-}" ]; then
              echo "ERROR: DATABASE_URL is empty"
              exit 1
            fi
            echo "DATABASE_URL=$DATABASE_URL" > .env
            echo "NODE_ENV=production" >> .env
            echo "PORT=3000" >> .env

            # Install dependencies (Prisma CLI needed)
            echo "Installing dependencies..."
            npm ci

            # Generate Prisma Client
            echo "Generating Prisma Client..."
            npm run prisma:generate

            # Apply migrations
            echo "Applying database migrations..."
            npx prisma migrate deploy

            # Start/restart with PM2
            echo "Starting/restarting backend with PM2..."
            if pm2 describe backend >/dev/null 2>&1; then
              pm2 restart backend --update-env
            else
              pm2 start npm --name backend -- start
            fi

            pm2 save

            echo ""
            echo "Deployment completed successfully!"
            echo ""
            echo "PM2 Status:"
            pm2 status

            echo ""
            echo "Health check:"
            sleep 3
            if curl -fsS http://localhost:3000 >/dev/null 2>&1; then
              echo "Backend is responding on :3000"
            else
              echo "Backend not responding yet (may need more time to start)"
            fi
EOFMARKER

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Backend deployed successfully to EC2**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PR**: #${{ needs.check-pr-open.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **EC2 Host**: ${{ secrets.EC2_HOST }}" >> $GITHUB_STEP_SUMMARY
